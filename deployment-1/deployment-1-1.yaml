apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-ui-sourcecode
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui-sourcecode
  template:
    metadata:
      labels:
        app: guestbook-ui-sourcecode
        tst: tst-1111277sdsjfg
    spec:
      initContainers:
      - name: init-myservice
        image: busybox:1.28
        command: ['sh', '-c', "sleep 600"]
      containers:
      - image: omniregistry/front-end:a54c99a4cc2ac6c40f4d94d5f317d457117b6128
        name: guestbook-ui
        ports:
        - containerPort: 80

